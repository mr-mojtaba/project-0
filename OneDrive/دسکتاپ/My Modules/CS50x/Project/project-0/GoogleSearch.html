<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Google Search</title>
    <link href="./GoogleSearch.css" rel="stylesheet"/>

  </head>

  <body>

    <!--Links-->
      <nav>
        <ul id="nav_bar">
          <li class="nav-links"><a href="./GoogleAdvancedSearch.html">Advanced Search</a></li>
          <li class="nav-links"><a href="./GoogleImageSearch.html">Images</a></li>
        </ul>
      </nav>

    <!-- GOOGLE IMG -->
    <div class="google">
        <a href="./googlelogo.png" id="google_logo">

        <img
        src="./googlelogo.png"
        width="270px" alt="google logo">
        </a>
    </div>

    <!-- FORM SEARCH -->
    <div class="form">
        <form action="https://google.com/search">

            <input
            type="text"
            name="q"
            id="form-search"
            placeholder="Search Google or type URL">

            <br/>

            <input type="submit"
            value="Google Search"
            style="padding: 8px; margin-right: 3px; margin-top: 28px;">

            <input type="submit"
            value="I'm Feeling Lucky"
            style="padding: 8px; margin-left: 3px; margin-top: 28px;">

        <form/>
    </div>

  </body>
</html>
